<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos  para descobrir  qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li><abbr title="tag - &lt;p&gt; e &lt;/p&gt;">Parágrafo</abbr></li>
        <li><abbr title="tag - &lt;h1&gt; e &lt;/h1&gt;">Títulos</abbr></li>
        <li><abbr title="tag - &lt;img&gt; ">Imagens</abbr></li>
        <li><abbr title="tag - &lt;abbr&gt; e &lt;/abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="tag - &lt;code&gt; e &lt;/code&gt;">Código fonte</abbr></li>
        <li><abbr title="tag - &lt;ol&gt; e &lt;/ol&gt;">Lista numeradas</abbr></li>
        <li><abbr title="tag - &lt;ul&gt; e &lt;/ul&gt;">Listas com dermarcadores</abbr></li>
    </ul>
</body>
</html>
