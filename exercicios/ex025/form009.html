<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulálio</title>
</head>
<body>
    <h1>Exemplos de Formulálio</h1>

    <form action="cadastro.php" method="get">

        <P>
            <label for="inum">Numero</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput=" ival.innerHTML = Number(inum.value)">
            <output name="val" id="ival">5</output>
        </P>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
