<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <P>
            <label for="iuso">Usuário:</label>
            <input type="text" name="uso" id="iuso" required minlength="3" maxlength="15" placeholder="Ex: Fabio" autocomplete="username">
        </P>

        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="15" placeholder="min 8 caracter" autocomplete="current-password">
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
