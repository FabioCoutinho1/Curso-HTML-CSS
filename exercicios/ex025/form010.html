<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulálio</title>
</head>
<body>
    <h1>Exemplos de Formulálio</h1>

    <form action="cadastro.php" method="get">

        <p>
            <label for="iano">Em que ano você naceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" value="2000" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade</label>
            <output id="iidade">0</output>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
       function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value) 
        }
    </script>
</body>
</html>
