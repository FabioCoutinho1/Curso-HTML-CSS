<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulálio</title>
</head>
<body>
    <h1>Exemplo de Formulálio</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas" value="M">
            <label for="imas">Masculino</label><br>
        
            <input type="radio" name="sexo" id="ifem" checked value="F">
            <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="ibas">
            <label for="ibas">Basquete</label><br>

            <input type="checkbox" name="esfut" id="ifut" checked>
            <label for="ifut">Futebol</label><br>

            <input type="checkbox" name="esnat" id="inat"> Natação <br>

            <input type="checkbox" name="esten" id="iten"> Tênis <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
