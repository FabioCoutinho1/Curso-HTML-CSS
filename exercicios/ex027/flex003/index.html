<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.container{
            background-color: lightsalmon;
            height: 100px;
            display: flex;

            flex-flow: column  wrap-reverse;
        }

        div.item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;

            flex: auto;
        }  
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exempolos de Bloco A</div>
        <div class="item">Exempolos de Bloco B</div>
        <div class="item">Exempolos de Bloco C</div>
        <div class="item">Exempolos de Bloco D</div>
        <div class="item">Exempolos de Bloco E</div>
        <div class="item">Exempolos de Bloco F</div>
        <div class="item">Exempolos de Bloco G</div>
    </div>    
</body>
</html>
