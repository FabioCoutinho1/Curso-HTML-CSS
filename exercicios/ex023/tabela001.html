<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: right; /*Alinhamento horizontal */
            vertical-align: middle; /* Alinhamento vertical */
        }
    </style>
</head>
<body>
    <!-- HIERARQUI DE TABELAS (Simples)
    TABLE = tabela
        TABLE ROW = linha de tabela
        TABLE HEADER = cabeÃ§a de tabela
        TABLE DATA = dado de tabela 
    -->
    <h1>Minha primeira tabela</h1>

    <table>
        <tr> <!-- primeira linha--> 
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--quata linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
