<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 10px solid darkgray;
            padding: 10px;
            margin: 20px 20px 40px 20px;
            outline: 5px dashed salmon;  
        }
        a{
            border: 10px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">Links são exemplos de caixas inline -level</a>, Vamos ver na pratica.</p>
</body>
</html>
