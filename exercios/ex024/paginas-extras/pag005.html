<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">Clique aqui!</a>
    <div id="saida"></div>

    <script>
        function clicou(){
            var s = window.document.getElementById("saida")
            s.innerHTML += '<p>Voce clicou</p>'
        }
    </script>
</body>
</html>
