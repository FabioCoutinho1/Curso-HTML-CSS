<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu propio servidor.</p>

    <!-- <video src="midia/meu-video.mp4" height="500" autoplay loop></video> -->

    <video controls height="500"  loop poster="img/perfeilfabio.png">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.m4v" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegardor não tem compatibilidade com reprodução de videos.</p>    
    </video>

    <h1>Inserindo vídeos do YouTub</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/JmJtXPho7sw?si=d-2VLBX30S750nha" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
