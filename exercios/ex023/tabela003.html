<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
            text-align: center;
        }
        td{
            border: solid 1px black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            
            <td colspan="3">B</td>
            
        </tr>
        <tr>
            <td colspan="3">D</td>
        </tr>
        <tr>
            <td rowspan="3">G</td>
            <td>H</td>
            <td rowspan="3">I</td>
        </tr>
        <tr>
            <td>J</td>
        </tr>
        <tr>
            <td>M</td>
        </tr>
    </table>
</body>
</html>
